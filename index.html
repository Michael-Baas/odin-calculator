<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="output-container">
            <span data-previous-operand>23 + 15 =</span>
            <span data-current-operand>38</span>
        </div>
        <div class="big-buttons">
            <span data-clear >CLEAR</span>
            <span data-delete >DELETE</span>
        </div>
        <div class="button-container">
            <span data-number >7</span>
            <span data-number >8</span>
            <span data-number >9</span>
            <span data-operator >รท</span>
            <span data-number >4</span>
            <span data-number >5</span>
            <span data-number >6</span>
            <span data-operator >x</span>
            <span data-number >1</span>
            <span data-number >2</span>
            <span data-number >3</span>
            <span data-operator >-</span>
            <span data-number >.</span>
            <span data-number >0</span>
            <span data-equals > = </span>
            <span data-operator >+</span>
        </div>
    </div>

</body>
</html>
